  <body>
        <div class="frame">

            <div class="menu">
                <div class="desktop-item">item 1</div>
                <div class="desktop-item">item 2</div>

                </div>
            </div>
        </div>
        <div class="welcome">
            <div class="welcome-text">Welcome to MyHome</div>
        </div>

        <div class="main">
            <div class="main-content">
                <div class="promotion-content">
                    <div class="promotion1">
                        <div class="promotion-grapharea" ></div>
                        <div class="promotion-textarea" ></div>
                    </div>
                    <div class="promotion2">
                        <div class="promotion-grapharea" ></div>

                    </div>
                </div>
                <div class="title-content">
                    <div class="left-title">
                        <div class="title-grapharea" ></div>

                    <div class="middle-title">
                        <div class="title-grapharea" ></div>
                        <div class="title-textarea" ></div>
                    </div>
                    <div class="middle-title">

       <script>
            fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json").then(function(response){
                        return response.json();
                    }).then(function(data){
                        let info=data["result"]["results"];
                            for (let i=0; i<10; i++){
                                let place=info[i]["stitle"];
                                let jpg=info[i]["file"].split("https");
                                let firstjpg="https"+jpg[1];
                                if (i<2){
                                    let textArea=document.querySelectorAll(".promotion-textarea");
                                    let contentArea=document.createElement("div");
                                    contentArea.className="text";
                                    let newContent=document.createTextNode(place);
                                    contentArea.appendChild(newContent);
                                    textArea[i].appendChild(contentArea);

                                    let graphArea=document.querySelectorAll(".promotion-grapharea");
                                    let graph=document.createElement("img");
                                    graph.className="promotion-graph";
                                    graph.setAttribute("src", firstjpg);
                                    graphArea[i].appendChild(graph);
                                }
                                else {
                                    let textArea=document.querySelectorAll(".title-textarea");
                                    let contentArea=document.createElement("div");
                                    let j=i-2
                                    contentArea.className="text";
                                    let newContent=document.createTextNode(place);
                                    contentArea.appendChild(newContent);
                                    textArea[j].appendChild(contentArea);

                                    let graphArea=document.querySelectorAll(".title-grapharea");
                                    let graph=document.createElement("img");
                                    graph.className="title-graph";
                                    graph.setAttribute("src", firstjpg);
                                    graphArea[j].appendChild(graph);
                                }
                            }               
                    })
        </script>
  </body>
